<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- my style -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div id="app">
        <div class="container-flui w-75 m-auto mt-4 vh-100  ">
            <div class="row">
                <!-- col4 nella quale andrÃ  tutta la parte di sinistra -->
                <div class="col-4">
                    <div class="d-flex align-items-center col-12 justify-content-between p-2 border border-secondary-subtle  ">
                        <!-- div per contenere immagine e nome -->
                        <div class="d-flex align-items-center">
                            <img class="  rounded-circle profilepic" src="./img/avatar_io.jpg" alt="">
                            <span class="fs-5">Sofia</span>
                        </div>

                        <!-- div per contenere le icone -->
                        <div class="d-flex gap-3">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- parte azzurra -->
                    <div class="col-12 p-2 d-flex align-items-center bg-info-subtle ">
                        <i class="fa-solid fa-bell-slash fs-3 me-3 bg-white  text-info  p-3 rounded-circle "></i>

                        <!-- div text -->
                        <div class="text d-flex flex-column p-0 align-content-center  ">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <span class="text-decoration-underline ">Attiva notifiche desktop</span>
                        </div>
                    </div>

                    <!-- search bar -->
                    <div class="input-group input-group-sm ">
                        <span class="input-group-text rounded-0 " id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control rounded-0 " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- creazione contatti con chats -->
                    <div class="col-12 contacts">
                        <div v-for="(user, index) in contacts" :key="index" class="col-12 user d-flex justify-content-between border border-secondary-subtle  ">
                            <!-- figure-text div -->
                            <div class="text ms-2 d-flex ">
                            <figure>
                                <img class="profilepic rounded-circle " :src="user.avatar" alt="">
                            </figure>
                            <!-- text div -->
                            <div class="d-flex flex-column justify-content-center ">
                                <span class="fw-bold ">{{ user.name }}</span>
                                <p class="text-secondary" v-text="user.messages.length > 0 ? user.messages[user.messages.length - 1].message : 'Nessun messaggio'"></p>
                            </div>
                            </div>
                            <!-- orario text -->
                            <span class="data text-secondary" v-text="user.messages.length > 0 ? user.messages[user.messages.length - 1].date : ''"></span>
                        </div>
                    </div>
                </div>

                <!-- col8 dedicata alle chat aperte con i messaggi -->
                <div class="col-8"></div>
            </div>
        </div>
    </div>
    
    
    
    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script -->
    <script src="./main.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
